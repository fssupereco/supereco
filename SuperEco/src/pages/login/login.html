<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab center bottom (click)="closePage()">
      <button ion-fab >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab right bottom danger (click)="closePage()">
      <button ion-fab >
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>

    <p> Ingrese con sus datos registrados..</p>
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>

    <p> Ingresa con Redes Sociales..</p>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
            <button ion-button>
              <div>
                Facebook
                <br>
                <ion-icon name="logo-facebook"></ion-icon>
              </div>
            </button>
        </ion-col>
        <ion-col col-4>
            <button ion-button>
              <div>
                Google
                <br>
                <ion-icon name="logo-google"></ion-icon>
              </div>
            </button>
        </ion-col>
        <ion-col col-4>
            <button ion-button>
              <div>
                GitHub
                <br>
                <ion-icon name="logo-github"></ion-icon>
              </div>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
