<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab center bottom (click)="closePage()">
      <button ion-fab >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab right bottom danger (click)="closePage()">
      <button ion-fab >
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>
  
    <p>Registrese en nuestra aplicación ...</p>
    <ion-list>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Correo Electronico:</ion-label>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-buffer" item-left></ion-icon>
          <ion-label stacked>Nombres:</ion-label>
          <ion-input type="text" placeholder="Nombres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-buffer" item-left></ion-icon>
            <ion-label stacked>Apellidos:</ion-label>
            <ion-input type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Contraseña:</ion-label>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Confirme Contraseña:</ion-label>
          <ion-input type="password" placeholder="Repita Contraseña"></ion-input>
        </ion-item>
      </ion-list>
</ion-content>
