<ion-header>

  <ion-navbar>
    <ion-title>Registrar Punto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab center bottom (click)="getPicture()">
      <button ion-fab >
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab right bottom danger (click)="closePage()">
        <button ion-fab >
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-fab>

    <ion-grid>
      <ion-row clas="data">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="navigate" item-left></ion-icon>
              <ion-label stacked>Coordenadas</ion-label>
              <ion-input type="text" placeholder="Coordenedas">2,8 - 3,43</ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Tipo de Reporte</ion-label>
              <ion-select>
                <ion-option value="C">Punto Contamindo</ion-option>
                <ion-option value="L">Punto Limpio</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
          
        </ion-col>
      </ion-row>
      <ion-row class=picture>
        <ion-col>
            <img [src]="image" *ngIf="image" />
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
