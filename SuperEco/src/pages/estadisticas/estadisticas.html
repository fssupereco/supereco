<ion-header>

  <ion-navbar>
    <ion-title>Estadisticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab right bottom danger (click)="closePage()">
        <button ion-fab >
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-fab>  

    <ion-card>
        <ion-card-header>
          Estadisticas por grupo <!--Bar Chart-->
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Puntos de contaminacion <!--Doughnut Chart-->
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Tendencia por Meses<!--Line Chart-->
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
</ion-content>
