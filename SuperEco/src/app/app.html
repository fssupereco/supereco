<div class="{{ global.state['theme'] }}">
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>      
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="showRegistartPunto(p.title)">
          <ion-icon name="{{ p.icon }}" item-start> </ion-icon> {{p.title}}
        </button>
        <hr>
        Cambia de tema
        <hr>
        <button menuClose ion-item *ngFor="let t of themes" (click)="changeTheme(t)">
          {{t.title}}
        </button>
      </ion-list>
    </ion-content>  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
